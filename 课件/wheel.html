    <script>

    	window.addEventListener1 =
    	document.addEventListener1 =
    	Element.prototype.addEventListener1 = function(a,b,c){

			// 判断是否为鼠标滚轮事件
			if(new RegExp('\\b'+a+'\\b').test('wheel mousewheel DOMMouseScroll')){
				// 判断是否为Firefox
				a = ("onmousewheel" in this)?"mousewheel":"DOMMouseScroll";
			}
			// 事件接口兼容
			if(this.addEventListener){
    			this.addEventListener(a,eFn,c);
    		}else{
    			this.datachEvent.call(this,'on'+a,eFn);
    		}
    		// 滚轮事件方向值处理
    		function eFn(e){
    			e = e || window.event;
    			if(e.type === 'mousewheel' || e.type === 'DOMMouseScroll'){
    				e.delta = e.wheelDelta?e.wheelDelta:e.detail*-1;
    			}
    			b.call(this,e);
    		}

    	}

    	
    	box.addEventListener1('wheel',function(e){

    		// console.log( e.delta<0?"下滚":"上滚" );
