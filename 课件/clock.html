    	/* 倒计时 */
    	function countDown(eTime,sTime,fn){
    		// 初始化参数处理
    		var _sTime = sTime;
    		if(typeof sTime === "function"){
    			fn = sTime;
    			_sTime = null;
    		}
    		// 确定倒计时的时间
    		var
    			eT= oDate(eTime),
    			sT = oDate(_sTime),
    			short = eT - sT ;
    		// 确定倒计时开始的时间
    		var dateArr;
    		function int(off){
	    		dateArr = fill0([
	    			parseInt(short/86400000),
	    			parseInt(short/3600000)%24,
	    			parseInt(short/60000)%60,
	    			parseInt(short/1000)%60
	    		]);
    			fn && fn.call({
    				d:dateArr[0],
    				h:dateArr[1],
    				m:dateArr[2],
    				s:dateArr[3]
    			},off);
    		}
    		// 开始倒计时
    		var timer = null,off;
    		int(false);
    		// 倒计时开始的时差
    		setTimeout(function(){
    			timer = setInterval(function(){
		    		sT = oDate();
		    		short = eT - sT;
		    		off = short <= 0;
		    		if(off){
		    			short = 0;
		    			clearInterval(timer);
		    		}
		    		int(off);
    			},1000);
    		},sT - oDate());
    		// 日期对象
    		function oDate(arg){
    			return arg?new Date(arg):new Date();
    		} 
    		// 个位补0
    		function fill0(arr){
    			return arr.map(function(item){
    				return (item<10?"0":"")+item;
    			});
    		}
    	}
