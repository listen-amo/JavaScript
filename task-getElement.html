<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Examples</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet">
	<style type="text/css">
		*{margin:0;padding:0;}
		li{list-style:none;}
		a{color:inherit;text-decoration:none;}
		.box{
			width:500px;
			margin:auto;
			padding:10px;
			background-color: deeppink;
		}
		button{width:32px;}
	</style>
</head>
<body>
	<div class="box">
		<button id="add">+</button>
		<button id="sub">-</button><br >
		<input type="text" id="setSize">
		<button id="ok">确认</button>
	    <div class="test">
	    	我是测试的文字呀！！！！！！！！！
	    </div>
	</div>
    <script>
		var dTest = document.querySelector(".test");
		var size = 16;
		sub.onclick = add.onclick = function(){
			dTest.style.fontSize = (size += (this.id == "add"?2:-2)) + "px";
			setSize.value = size;
		}
		ok.onclick = function(){
			size = setSize.value*1;
			dTest.style.fontSize = size + "px";
		}
		/*
			classList
				add()
				remove()
				toggle()
				contains()
		*/
    </script>
</body>
</html>
