<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我是标题</title>
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<style type="text/css">
			*{margin:0;padding:0;}
			ul{list-style:none;}
			a{text-decoration:none;color:inherit;}
			#can{display:block;margin:0 auto;}
			li{
				display: inline-block;
				width: 10px;
				height:10px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>

		<script>
			var dLi = document.getElementsByTagName("li");
			// 初始的index值
			var index = 0;

			for(var i=0;i<dLi.length;i++){
				// 存储对应的 序列号的值
				dLi[i].index = i;

				dLi[i].onclick = function () {
					// 通过找到上一次点击的元素

					dLi[index].style.backgroundColor = '';

					// 读取对应的序列号的值( 37 行存储的 )
					index ++;

					dLi[index].style.backgroundColor = 'blue';
				}
			}


		</script>
	</body>
</html>
